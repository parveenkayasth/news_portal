
  <div id="loginForm" fxLayout="column" fxLayoutAlign="center center">
<mat-card>
  
  <mat-card-header>
    <mat-card-title>Login</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <form #loginForm = "ngForm" (ngSubmit)="loginSubmit(loginForm)" class="example-form" fxLayout="column"  >
        
        <mat-form-field class="example-full-width mar-top">
          <input #user="ngModel"  matInput placeholder="User name" [(ngModel)]="username"  name="username" autocomplete="off" required>
        <!--<mat-hint ><strong>Don't disclose personal info</strong> </mat-hint>
    <mat-hint>dsfas / 256</mat-hint>-->

          <!--<mat-icon color="primary" matPrefix>person</mat-icon>-->
          <mat-error>
            Username is required
          </mat-error>
        </mat-form-field>
    
        <mat-form-field class="example-full-width mar-top">
          <input   matInput placeholder="Password" [(ngModel)]="password"type="password" autocomplete="off" name="password" required>
      <!--   <mat-icon color="primary" matPrefix>security</mat-icon> --> 
          
          <mat-error>
            Password is required
          </mat-error>
        </mat-form-field>

      
        <button class="mar-top"  type="submit"  mat-raised-button  color="primary">Login</button>

        <mat-progress-bar [style.display]="showProcessBar ? 'block' : 'none'" mode="indeterminate"></mat-progress-bar>
     
    </form>
 
  </mat-card-content>
  <mat-card-actions>
   
  </mat-card-actions>
</mat-card>
</div>
